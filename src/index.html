<html>
<head>
    <title>Connect gadget to you WiFi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <form method='post'>
        <fieldset>
            <h2 class=fs-title>WiFi Login</h2>
            <h3 class=fs-subtitle>Connect gadget to your WiFi</h3>
            <input autocorrect=off autocapitalize=none name=wifi_ssid placeholder='WiFi Name'>
            <input type=password name=wifi_password placeholder='Password'>
            <input autocorrect=off autocapitalize=none name=ci_url placeholder='CCtray URL'>
            <input type=submit name=save class='submit action-button' value='Save'>
        </fieldset>
    </form>
</div>
</body>
</html>
